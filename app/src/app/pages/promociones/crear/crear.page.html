<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>crear</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <form [formGroup]="registroForm">
      <ion-list lines="none" class="content-form">
        <ion-item>
          <ion-label class="label-input" position="floating">Nombre</ion-label>
          <ion-input formControlName="nombre" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label class="label-input" position="floating">descripcion</ion-label>
          <ion-input formControlName="descripcion" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label class="label-input" position="floating">fecha Inicio</ion-label>
          <ion-datetime formControlName="fecha_inicio" type="date"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label class="label-input" position="floating">Fecha Fin</ion-label>
          <ion-datetime formControlName="fecha_fin" type="datetime"></ion-datetime>
        </ion-item>

        <ion-item>
          <ion-label (click)="selectPhoto()" class="label-input">Selcciona foto</ion-label>
        </ion-item>
      </ion-list>


      <ion-button color="danger" expand="block" (click)="registro()">Registrar</ion-button>
    </form>
  </div>
</ion-content>
