<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>informacion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none">
    <ion-item>
      <ion-card>
        <ion-card-header>
          <ion-grid>
            <ion-row>

              <ion-col size="9">
                <ion-row>
                  <ion-card-title>{{ lugar.nombre }}</ion-card-title>
                </ion-row>
                <ion-row>
                  <ion-card-subtitle>{{ lugar.ubicacion_fisica }}</ion-card-subtitle>
                </ion-row>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-header>
        <ion-img [src]="lugar.foto"></ion-img>
        <ion-card-content>
          <p>{{lugar.descripcion }} <ion-icon name="arrow-forward"></ion-icon>
          </p>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
