<ion-content>
  <div class="container">
    <div style="text-align: center !important;">
      <h1><b>App Turismo</b></h1>
    </div>

    <form [formGroup]="formLogin">
      <ion-item style="margin: 15px !important;">
        <ion-label position="floating">Correo Electronico</ion-label>
        <ion-input formControlName="email" type="email"></ion-input>
      </ion-item>

      <ion-item style="margin: 15px !important;">
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input formControlName="contrasena" type="password"></ion-input>
      </ion-item>

      <ion-button class="ion-margin" color="primary" expand="block" (click)="iniciar()">Iniciar</ion-button>
    </form>

    <ion-item lines="none" style="text-align: center !important;">
      <ion-label (click)="registro()">Crear cuenta nueva.</ion-label>
    </ion-item>
    <ion-item lines="none" style="text-align: center !important;">
      <ion-label (click)="recuperar()">Olvide mi contraseña.</ion-label>
    </ion-item>
  </div>
</ion-content>
