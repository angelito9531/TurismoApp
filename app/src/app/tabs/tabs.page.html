<ion-header>
  <ion-toolbar>
    <ion-title>
      App Hoteles y Turismo
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="presentPopover($event)">
          <ion-icon large name="person"></ion-icon>
      </ion-button>
      <!-- <ion-button (click)="cerrarSesion()">Salir
        <ion-icon name="close"></ion-icon>
      </ion-button> -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button *ngIf="dato == 'superadmin'" tab="tab1">
      <ion-icon name="flash"></ion-icon>
      <ion-label>Administradores</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="dato == 'admin' || dato == 'superadmin'" tab="tab2">
      <ion-icon name="apps"></ion-icon>
      <ion-label>Hoteles - L. Tur.</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="dato == 'admin' || dato == 'superadmin'" tab="tab3">
      <ion-icon name="send"></ion-icon>
      <ion-label>Reservas</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="dato == 'cliente'" tab="tab4">
      <ion-icon name="map"></ion-icon>
      <ion-label>Hoteles- L.Tur.</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
